<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Happy+Monkey&family=Honk&family=Niconne&family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h2>Instagram</h2>
        </div>
        <div id="icons">
            <button id="add-btn">+</button>
            <img src="https://plus.unsplash.com/premium_photo-1681400548054-93f9d085a872?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3F1YXJlJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Profile Picture" class="profile">
        </div>
    </header>
    <div id="popup-bg"></div>
    <section id="popup">
        <div id="popup-head">
            <p>Image URL</p>
            <button id="close">X</button>
        </div>
        <input type="text" id="img-url">
        <p>Address</p>
        <input type="text" id="address-url"><br>
        <button id="submit">SUBMIT</button>
    </section>
    <main id="container">
    </main>
    <script src="script.js"></script>
</body>
</html>
